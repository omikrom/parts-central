                    <a class="nav-link nav-link--custom" href="/new_part">Add parts</a>
                </li>
                <li id="user_view_part_btn" class="nav-item">

                </li>
                <li id="user_mass_create_part_btn" class="nav-item">
                    <a class="nav-link nav-link--custom" href="/csv_upload">Upload part CSV</a>
                </li>

    <section class="add_part--section">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 page-title">
                    <h1>Create a new part</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <form action="/create_part" method="POST" id="create_part_form">
                        <div class="form-group row">
                            <div class="col-12 col-md-6">
                                <h3>Part Details</h3>
                                <div class="form-group">
                                    <label for="part_name">Part Name:</label>
                                    <input type="text" class="form-control" id="part_name" name="part_name"
                                        placeholder="Part Name">
                                </div>
                                <div class="form-group">
                                    <label for="part_number">Part (SKU):</label>
                                    <input type="text" class="form-control" id="part_number" name="part_number" required>
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <h4>Alternate part details</h4>
                                <div class="form-group">
                                    <label for="alt_part_number">Alt Part Number:</label>
                                    <input type="text" class="form-control" id="alt_part_number" name="alt_part_number">
                                </div>
                                <div class="form-group">
                                    <label for="alt_vendor_number">Alt Vendor Number:</label>
                                    <input type="text" class="form-control" id="alt_vendor_number"
                                        name="alt_vendor_number">
                                </div>
                                <div class="form-group">
                                    <label for="alt_sku_number">Alt SKU:</label>
                                    <input type="text" class="form-control" id="alt_sku_number" name="alt_sku_number">
                                </div>
                            </div>
                        </div>
                        <h4>Part Fitting</h4>
                        <div class="form-group row" id="part_fitment">
                            <div class="form-group row fitment_row" id="part_fitment--row">
                                <div class="col-12 col-md-2">
                                    <label for="fitting_type">Type</label>
                                    <input type="text" class="form-control" id="fitting_type" name="fitting_type">
                                </div>
                                <div class="col-12 col-md-2">
                                    <label for="fitting_make">Make</label>
                                    <input type="text" class="form-control" id="fitting_make" name="fitting_make">
                                </div>
                                <div class="col-12 col-md-2">
                                    <label for="fitting_model">Model</label>
                                    <input type="text" class="form-control" id="fitting_model" name="fitting_model">
                                </div>
                                <div class="col-12 col-md-2">
                                        <label for="fitting_cc">CC:</label>
                                        <input type="number" min="0" max="100000" step="50" class="form-control" id="fitting_cc" name="fitting_cc">
                                </div>
                                <div class="col-12 col-md-1">
                                    <label for="fitting_year_from">from:</label>
                                    <input type="text" class="form-control" id="fitting_year_from" name="fitting_year_from">
                                </div>
                                <div class="col-12 col-md-1">
                                    <label for="fitting_year_to">to:</label>
                                    <input type="text" class="form-control" id="fitting_year_to" name="fitting_year_to">
                                </div>
                                <div class="col-6 col-md-1 check-column">
                                        <label for="fitting_year_on">on:</label>
                                        <input class="form-check-input checkmark" type="checkbox" value="" id="fitting_year_on">
                                </div>
                                <div class="col-6 col-md-1 fitting_btn--container">
                                    <label for="fitting_add_btn">Add</label>
                                    <div class="add_fitting_btn">
                                        <button value="0" id="add_fit" class="add_fitting">+</button>
                                    </div>
                                </div>
                                <div class="col-6 col-md-1 fitting_btn--container">
                                    <label for="fitting_add_btn">Remove</label>
                                    <div class="remove_fitting_btn">
                                        <button value="0" id="remove_fit" class="remove_fitting">-</button>
                                    </div>
                                </div>  
                            </div>
                        </div>
                        <div class="col-12 text-end">
                            <button type="submit" class="button--part" id="create_part_submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>


    <footer class="fixed-bottom bg-dark">
        &copy; <em class="footer--date" id="footer_date"></em> Parts Central
    </footer>

</body>
