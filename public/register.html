          <div class="row register_form">

              <form id="register_form">
                <div class="form-group">
                  <label for="company">Company:</label>
                  <input class="form-control" id="company" type="text" name="company" placeholder="Enter Company name">
                </div>
                <div class="form-group">
                  <label for="username">Username:</label>
                  <input class="form-control" id="uname" type="text" name="username" placeholder="Enter your username" aria-describedby="userHelp">
                  <small id="userHelp" class="form-text text-muted">Enter a memorable username as this will be used to login to the system.</small>
                </div>
                <div class="form-group">
                  <label for="password">Password: </label>
                  <input class="form-control" id="pword" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                  <label for="email">Email: </label>
                  <input class="form-control" id="email" type="email" name="email" placeholder="Enter your email address">
                </div>
              </form>
              <button class="button--part text-center" id="register_submit" type="submit">Register</button>
              <div id="register_message">
                <p id="register_res_message"></p>
                <p id="register_auth"></p>
            </div>
            </div>
