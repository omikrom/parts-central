<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Parts Central - Part management system</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand brand-logo" href="https://partscentral.online">Parts-central</a>
    <button class="navbar-toggler toggler--custom" type="button" data-toggle="collapse" data-target="#navbarText"
      aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div style="justify-content: space-between" class="collapse navbar-collapse justify-content-between" id="navbarText">
      <ul class="navbar-nav mr-auto navbar-btns--left">
        <li class="nav-item active">
          <a class="nav-link nav-link--custom" href="/">Home</a>
        </li>
        <li id="user_add_part_btn" class="nav-item">
          <a class="nav-link nav-link--custom" href="/new_part">Add parts</a>
        </li>
        <li id="user_view_part_btn" class="nav-item">
          <a class="nav-link nav-link--custom" href="/user_parts">View parts</a>
        </li>
        <li id="user_mass_create_part_btn" class="nav-item">
          <a class="nav-link nav-link--custom" href="/csv_upload">Upload part CSV</a>
        </li>
        <li id="user_search_part_btn" class="nav-item">
          <a class="nav-link nav-link--custom" href="/part_search">Parts search</a>
        </li>
        <li id="admin_parts_list" class="nav-item">
          <a class="nav-link nav-link--custom" href="#">Global Parts List</a>
        </li>
        <li id="admin_mass_upload_parts">
          <a class="nav-link nav-link--custom" href="/upload.html">Global CSV upload</a>
        </li>
      </ul>
      <ul class="navbar-nav mr-auto navbar-btns--right">
        <li id="login_btn" class="nav-item">
          <a class="nav-link nav-link--custom" href="/login">Login</a>
        </li>
        <li id="register_btn" class="nav-item">
          <a class="nav-link nav-link--custom" href="/register">Register</a>
        </li>
        <li id="user_details_btn" class="nav-item">
          <a class="nav-link nav-link--custom" href="/user_details">User Details</a>
        </li>
        <li id="logout_btn" class="nav-item">
          <a class="nav-link nav-link--custom" href="/logout">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <section class="new_supplier--section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Add a new supplier</h1>
            </div>
        </div>
        <div class="row supplier_form">
            <div class="col-12 col-md-8 col-lg-6">
                <form id="new_supplier_form" action="/new_supplier" method="POST">
                    <div class="form-group">
                        <label for="supplier_name">Supplier Name</label>
                        <input type="text" class="form-control" id="supplier_name" name="supplier_name" placeholder="Supplier Name">
                    </div>
                    <div class="form-group row">
                        <div class="col-12">
                            <label for="supplier_line1_addr">Address first line: </label>
                            <input type="text" class="form-control" id="supplier_line1_addr" name="supplier_line1_addr" placeholder="First line of address">
                        </div>
                        <div class="col-12">
                            <label for="supplier_line2_addr">Address second line: </label>
                        <input type="text" class="form-control" id="supplier_line2_addr" name="supplier_line2_addr" placeholder="Second line of address">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-6">
                            <label for="supplier_area">Area: </label>
                        <input type="text" class="form-control" id="supplier_area" name="supplier_area" placeholder="Area">
                        </div>
                        <div class="col-6">
                            <label for="supplier_city">City: </label>
                            <input type="text" class="form-control" id="supplier_city" name="supplier_city" placeholder="City">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="supplier_country">Country: </label>
                        <input type="text" class="form-control" id="supplier_country" name="supplier_country" placeholder="Country:">
                    </div>
                    <div class="form-group">
                        <label for="supplier_postcode">Postcode: </label>
                        <input type="text" class="form-control" id="supplier_postcode" name="supplier_postcode" placeholder="Postcode:">
                    </div>
                    <div class="form-group">
                        <label for="supplier_phone">Phone: </label>
                        <input type="text" class="form-control" id="supplier_phone" name="supplier_phone" placeholder="Telephone number:">
                    </div>
                    <button class="button--part" id="supplier_submit">Create supplier</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p id="form_message"></p>
            </div>
        </div>
    </div>

  </section>


  <footer class="fixed-bottom bg-dark">
    &copy; <em class="footer--date" id="footer_date"></em> Parts Central
  </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

</html>
