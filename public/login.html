      <section class="login--section">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 text-center">
                    <h1>Login</h1>
                </div>
            </div>
            <div class="row login_form">
                <div class="col-12 col-md-6">
                    <form id="login_form">
                        <div class="form-group">
                            <label for="username">username:</label>
                            <input class="form-control" id="uname" type="text" name="username" placeholder="Enter Username" aria-describedby="userHelp">
                            <small id="userHelp" class="form-text text-muted">We'll never share you username with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="password">Password: </label>
                            <input class="form-control" id="pword" type="password" name="password" placeholder="Password">
                        </div>
                        <button class="button--part text-center" id="login_submit" type="submit">Login</button>
                    </form>
                    <div id="login_message">
                        <p id="login_res_message"></p>
                        <p id="login_auth"></p>
                    </div>
                </div>
            </div>
